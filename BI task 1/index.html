<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="https://via.placeholder.com/30" alt="User Profile">
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="banner-content">
                <h1>Featured Movie</h1>
                <p>Watch the latest movies and TV shows</p>
                <div class="banner-buttons">
                    <button>Play</button>
                    <button>More Info</button>
                </div>
            </div>
        </section>

        <section class="row">
            <h2>Trending Now</h2>
            <div class="row-posters">
                <img src="https://tse4.mm.bing.net/th?id=OIP.08-rPqJvXRH_lrPUvwqv5QHaK9&pid=Api&P=0&h=180" alt="The Witcher">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/xOjRNnQw5hqR1EULJ2iHkGwJVA4.jpg" alt="Stranger Things">
                <img src="https://tse2.mm.bing.net/th?id=OIP.ZNUqWya7yXTjorNlzYZzzAHaDt&pid=Api&P=0&h=180" alt="Money Heist">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/x5o8cLZfEXMoZczTYWLrUo1P7UJ.jpg" alt="The Mandalorian">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/clDFqATL4zcE7LzUwkrVj3zHvk7.jpg" alt="Squid Game">
            </div>
        </section>

        <section class="row">
            <h2>Top Rated</h2>
            <div class="row-posters">
                <img src="https://tse3.mm.bing.net/th?id=OIP._5fxLczZe-Orf76zbPUWSAHaLH&pid=Api&P=0&h=180" alt="The Godfather">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/q719jXXEzOoYaps6babgKnONONX.jpg" alt="Inception">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/wzJRB4MKi3yK138bJyuL9nx47y6.jpg" alt="The Shawshank Redemption">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/velWPhVMQeQKcxggNEU8YmIo52R.jpg" alt="Pulp Fiction">
                <img src="https://tse3.mm.bing.net/th?id=OIP.ngPdtTJAk6sjeC-M6yrMLgHaLH&pid=Api&P=0&h=180" alt="The Dark Knight">
            </div>
        </section>

        <section class="row">
            <h2>Action Movies</h2>
            <div class="row-posters">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/lHu1wtNaczFPGFDTrjCSzeLPTKN.jpg" alt="Avengers: Endgame">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/2DyEk84XnbJEdPlGF43crxfdtHH.jpg" alt="Mad Max: Fury Road">
                <img src="https://tse1.mm.bing.net/th?id=OIP.PFlpNap32X7LhFIA7AsjGgAAAA&pid=Api&P=0&h=180" alt="John Wick">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/gwPSoYUHAKmdyVywgLpKKA4BjRr.jpg" alt="The Matrix">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/8yhtzsbBExY8mUct2GOk4LDDuGH.jpg" alt="Die Hard">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/yR27bZPIkNhpGEIP3jKV2EifTgo.jpg" alt="Jurassic Park">
            </div>
        </section>
    </main>
</body>
</html>
